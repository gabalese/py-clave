<!DOCTYPE html>
<html>
<head>
    <title>Index</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="{{ static_url('bootstrap.min.js') }}"></script>
    <link href="{{ static_url('bootstrap.min.css') }}" rel="stylesheet">
</head>
<body>
<div class="container">
    <div class="page-header">
  <h1>py-clave <small>demo server</small></h1>
    </div>
    {% if search %}
        <h3>Search results for <em>{{search}}</em></h3>
    {% else %}
        <div class="row">
        <div class="col-lg-12">
        <form class="form-inline" action="/catalogue/search" method="GET">
        <input name="title" type="text" placeholder="Search title..." class="col-lg-12">
        </form>
        </div>
        </div>
        <br/>
    {% end %}
    <div class="row">
        <ul class="list-group">
            {% for i in output %}
            <li class="list-group-item"><em>{{i["title"].encode("utf-8")}}</em> by <strong>{{i["author"].encode("utf-8")}}</strong>
              <a href="/book/{{i['id']}}" class="btn btn-info btn-small">View</a>
              <a class="btn btn-success btn-small" href="/book/{{i['id']}}/download">Download</a>
                <a class="btn btn-primary btn-small" href="/book/{{i['id']}}/download/exlibris">Download (with exlibris)</a>
            </li>
            {% end %}
        </ul>
    </div>
</div>
</body>
</html>
